<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="../images/icono-pokedex4.png"image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../estilos.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>    
        <main class="flex">
            
        </main>

        <template id="template-card">
            <article class="card" data-aos="flip-up" data-aos-delay="200">
                <img class="card-header" src="../images/bg-pattern-card.svg" alt="Fondo de tarjeta">
                <div class="card-body">
                    <img class="card-body-img" src="/images/image-victor.jpg" alt="Imange de pokemon">
                    <!--TODO Cambiar nombre clase a: card-body-nombre-->
                    <h2 class="card-body-nombre"> Victor Charst <span>26</span> </h2>
                    <!--TODO Cambiar nombre clase a: -->
                    <p class="card-body-text">London</p>
                </div>
                <div class="card-footer">
                    <!--TODO Cambiar nombre clase a: card-footer-stats-->
                    <div class="card-footer-social">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </article>
        </template>
        
        <script src="/js/app.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
  </body>
</html>
